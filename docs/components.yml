components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
      required:
        - email
      example:
        id: 'f9dcf8c2-a4a6-4a4d-87f4-a4c4f9dcf8c2'
        email: 'example@email.com'
        password: 'password'
        first_name: 'John'
        last_name: 'Doe'

    UserToken:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: string
          format: uuid
        refresh_token:
          type: string
      required:
        - user_id:
        - refresh_token:
      example:
        id: '1'
        user_id: 'd0c53d6d-81ec-4360-a82a-98314480cc61'
        refresh_token: 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT